<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="SignUp.css"> 
    <title>Fintrack - Sign Up</title>
</head>
<body>
    <div class="fin-track">
        <header class="header">
            <a href="index.html" class="back-button">&#8592;</a>
            Sign Up
        </header>
        <div class="signup-content">
            <input type="text" placeholder="Name" class="input-field">
            <input type="text" placeholder="Phone Number" class="input-field">
            <div class="password-container">
                <input type="password" placeholder="Password" class="input-field">
                <i class="eye-icon">&#128065;</i>
            </div>
            <label class="checkbox-container">
                <input type="checkbox" class="checkbox">
                <span class="checkmark"></span>
                <p class = "agree">By signing up, you agree to the <u class="terms-policy">Terms of Service and Privacy Policy.</u></p>
            </label>
            <button class="signup-button"><a href="Login.html" class="signup-button">Sign Up</button></a>
            <p class="or-with">Or with</p>
            <button class="google-button">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-1772223-1507807.png" alt="Google Icon" class="google-icon">
                Sign Up with Google
            </button>
            <p class="already-have-account">Already have an account? <a href="Login.html" class="login-link">Login.</a></p>
        </div>
    </div>
</body>
</html>
